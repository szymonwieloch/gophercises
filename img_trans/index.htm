
<!doctype html>
<html>
<head>
<title>Image tranform service</title>
</head>
<body>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <label for="file">Image</label>
        <input id="file" name="file" type="file" accept="image/*" />
        <button type="submit" >Upload</button>
    </form>
</body>
</html>
